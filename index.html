            line-height: 1.7; /* Increased line height for readability */

        #star-canvas {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .celestial-card {
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);

            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celestial-btn {
            background-color: #6C63FF;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;

        }
        .category-btn svg {

            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid #475569;
            color: #E2E8F0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .celestial-input:focus {
            outline: none;
            border-color: #6C63FF;

            color: #B0BEC5;
            border: 1px solid transparent;
            font-size: 1rem;
            font-weight: 500;
        }
        .nav-link.active, .nav-link:hover {
            color: #FFD700;
            background-color: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);

            font-size: 2.5rem;

            background: linear-gradient(90deg, #FFD700, #E2E8F0, #6C63FF);

            -webkit-text-fill-color: transparent;
            background-size: 200% auto;

        @keyframes gradient-animation {

        .result-box {

             font-size: 1.25rem;

        .result-subheader {
            font-size: 1.1rem;
            color: #a7a2ff;

        .result-icon, .subheader-icon {

        }

            }
            50% {
                text-shadow: 0 0 8px rgba(255, 215, 0, 0.8), 0 0 12px rgba(255, 215, 0, 0.5);
            }
        }

    <script>
        // --- Global state ---
        let userInfo = {};
        let apiKey = 'AIzaSyCMokq9UOzlQmwW7CSvLkyGmR8jOP3-cF8'; // API Key is now hardcoded

        // --- Starry Background Effect ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let starLayers = [];
        let shootingStars = [];
        const moon = { radius: 0 };

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            moon.x = canvas.width * 0.8;
            moon.y = canvas.height * 0.2;
            moon.radius = Math.min(canvas.width, canvas.height) / 12;
        }

        function createStars() {
            starLayers = [];
            const layerConfig = [
                { count: 100, speed: 0.1, radius: 0.8 },
                { count: 80, speed: 0.2, radius: 1.2 },
                { count: 50, speed: 0.3, radius: 1.6 }
            ];

            layerConfig.forEach(config => {
                let stars = [];
                for (let i = 0; i < config.count; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * config.radius + 0.5,
                        alpha: Math.random() * 0.5 + 0.3,
                        dAlpha: Math.random() * 0.02 - 0.01,
                        speed: config.speed
                    });
                }
                starLayers.push(stars);
            });
        }
        
        function createShootingStar() {
            const fromLeft = Math.random() > 0.5;
            shootingStars.push({
                x: fromLeft ? 0 : Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.5,
                len: Math.random() * 80 + 10,
                speed: Math.random() * 8 + 5,
                alpha: 1,
            });
        }

        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.beginPath();
            ctx.arc(moon.x, moon.y, moon.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 215, 0, 1)';
            ctx.shadowColor = 'rgba(255, 215, 0, 0.7)';
            ctx.shadowBlur = 40;
            ctx.fill();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(moon.x - moon.radius * 0.5, moon.y - moon.radius * 0.2, moon.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            starLayers.forEach(stars => {
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 215, 0, ${star.alpha})`;
                    ctx.fill();
                    star.alpha += star.dAlpha;
                    if (star.alpha <= 0.3 || star.alpha >= 0.8) star.dAlpha *= -1;
                    star.x -= star.speed;
                    if (star.x < 0) star.x = canvas.width;
                });
            });
            if (Math.random() < 0.005) {
                createShootingStar();
            }
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                const s = shootingStars[i];
                ctx.beginPath();
                ctx.moveTo(s.x, s.y);
                ctx.lineTo(s.x + s.len, s.y + s.len * 0.5);
                ctx.strokeStyle = `rgba(255, 255, 255, ${s.alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                s.x += s.speed;
                s.y += s.speed * 0.5;
                s.alpha -= 0.02;
                if (s.alpha <= 0 || s.x > canvas.width) {
                    shootingStars.splice(i, 1);
                }
            }
            requestAnimationFrame(animateBackground);
        }
        
        window.addEventListener('resize', () => {
            setCanvasSize();
            createStars();
        });

(วิเคราะห์ดวงความรัก ลักษณะคู่ครองที่เหมาะสม และแนวทางการพัฒนาความสัมพันธ์)

### สุขภาพและข้อควรระวัง
(ชี้แนะเรื่องสุขภาพที่ต้องใส่ใจเป็นพิเศษ และช่วงเวลาที่ควรระมัดระวัง)

### ดาวเด่นและดาวที่ต้องจับตามอง
(ระบุดาวที่มีอิทธิพลสำคัญต่อดวงชะตาในช่วงนี้ และความหมาย)

### สรุปและคำแนะนำจากญาณจักรวาล
(สรุปภาพรวมและให้คำแนะนำที่นำไปปรับใช้ได้จริง)

ใช้ภาษาที่ทรงภูมิ ไพเราะ และให้ความรู้สึกเหมือนได้รับคำปรึกษาจาก AI ผู้หยั่งรู้แห่งอนาคต.
                `;

                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const result = await response.json();

                    if (!response.ok || (result && result.error)) {
                        console.error("API Error:", result.error);
                        throw new Error(result.error ? result.error.message : 'เกิดข้อผิดพลาดจากเซิร์ฟเวอร์');
                    }
                    
                    if (!result.candidates || result.candidates.length === 0) {
                         if (result.promptFeedback && result.promptFeedback.blockReason) {
                            console.warn("API blocked the prompt. Reason:", result.promptFeedback.blockReason);
                            astroResult.innerHTML = `<div class="result-box p-4 bg-yellow-900/50 rounded-lg border border-yellow-700">ขออภัย ญาณจักรวาลไม่สามารถให้คำตอบได้ เนื่องจากเนื้อหาอาจเข้าข่ายละเอียดอ่อน กรุณาลองใหม่อีกครั้ง</div>`;
                        } else {
                            console.warn("API returned no candidates for an unknown reason.");
                            astroResult.innerHTML = `<div class="result-box p-4 bg-yellow-900/50 rounded-lg border border-yellow-700">ขออภัย ญาณจักรวาลไม่สามารถให้คำตอบได้ในขณะนี้ พลังงานจักรวาลอาจกำลังแปรปรวน</div>`;
                        }
                    } else {
                        const text = result.candidates[0].content.parts[0].text;
                        const mainIconMap = {
                            'ภาพรวมชะตาและอิทธิพลจากราศีเกิด': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>',
                            'การงานและการเงิน': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>',
                            'ความรักและความสัมพันธ์': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
                            'สุขภาพและข้อควรระวัง': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>',
                            'ดาวเด่นและดาวที่ต้องจับตามอง': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>',
                            'สรุปและคำแนะนำจากญาณจักรวาล': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>'
                        };
                        
                        let formattedText = text.replace(/### (.*?)\n/g, (match, headerText) => {
                            const trimmedHeader = headerText.trim();
                            const iconSvg = mainIconMap[trimmedHeader] || '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>';
                            return `<div class="result-header">${iconSvg}<span>${trimmedHeader}</span></div>`;
                        });

                        formattedText = formattedText.replace(/\n/g, '<br>').replace(/<br><div class="result-header">/g, '<div class="result-header">');

                        astroResult.innerHTML = `<div class="result-box p-4 bg-slate-900/50 rounded-lg border border-slate-700">${formattedText}</div>`;
                    }
                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    astroResult.innerHTML = `<div class="result-box p-4 bg-red-900/50 rounded-lg border border-red-700">เกิดข้อผิดพลาดในการเชื่อมต่อกับพลังงานจักรวาล: ${error.message}</div>`;
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ดูคำทำนาย';
                }
            });
        }

        function attachOracleListener() {
            const wrapper = document.getElementById('oracle-content-wrapper');
            if (!wrapper) return;

            if (!userInfo.dob) {
                wrapper.innerHTML = `
                    <h2 class="flex items-center justify-center text-2xl font-bold text-amber-300 mb-6 text-center">
                        ถามเทพพยากรณ์
                    </h2>
                    <div class="text-center">
                        <p class="text-slate-300 mb-6">เพื่อให้คำทำนายแม่นยำสำหรับท่านโดยเฉพาะ<br>โปรดกรอกข้อมูลในหน้าโหราศาสตร์ก่อน</p>
                        <button class="celestial-btn" onclick="showTab('astro')">ไปที่หน้าโหราศาสตร์</button>
                    </div>
                `;
                return;
            }

            wrapper.innerHTML = `
                <h2 class="flex items-center justify-center text-2xl font-bold text-amber-300 mb-6 text-center">

                </h2>
                <div id="oracle-category-selection">
                    <p class="text-center text-slate-300 mb-6">ท่านปรารถนาจะหยั่งรู้เรื่องใดเป็นพิเศษ?</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button class="category-btn" data-category="การงาน">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                            <span>การงาน</span>
                        </button>
                        <button class="category-btn" data-category="ความรัก">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                            <span>ความรัก</span>
                        </button>
                        <button class="category-btn" data-category="สุขภาพ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                            <span>สุขภาพ</span>
                        </button>
                        <button class="category-btn" data-category="เรื่องทั่วไป">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path><line x1="12" y1="10" x2="12" y2="10"></line><line x1="8" y1="10" x2="8" y2="10"></line><line x1="16" y1="10" x2="16" y2="10"></line></svg>
                            <span>เรื่องทั่วไป</span>
                        </button>
                    </div>
                </div>
                <form id="oracle-question-form" class="hidden space-y-4">
                     <div>
                        <label for="question" id="question-label" class="block mb-2 font-medium text-slate-300">พิมพ์คำถามของคุณที่นี่</label>
                        <textarea id="question" rows="4" class="celestial-input" placeholder="สิ่งที่ท่านปรารถนาจะหยั่งรู้คืออะไร..." required></textarea>
                    </div>
                    <div class="pt-4 text-center">
                        <button type="submit" class="celestial-btn">ส่งคำถาม</button>
                    </div>
                </form>
                <div id="oracle-result" class="mt-6 hidden"></div>
            `;

            const categorySelection = document.getElementById('oracle-category-selection');
            const questionForm = document.getElementById('oracle-question-form');
            const oracleResult = document.getElementById('oracle-result');
            const questionLabel = document.getElementById('question-label');
            const questionTextarea = document.getElementById('question');
            
            let selectedCategory = '';

            categorySelection.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    selectedCategory = button.dataset.category;
                    categorySelection.classList.add('hidden');
                    questionLabel.textContent = `พิมพ์คำถามเกี่ยวกับ "${selectedCategory}" ของคุณ`;
                    questionTextarea.placeholder = `โปรดระบุคำถามเรื่อง${selectedCategory}ที่ท่านอยากรู้...`;
                    questionForm.classList.remove('hidden');
                    questionForm.style.opacity = '0';
                    requestAnimationFrame(() => {
                        questionForm.style.transition = 'opacity 0.5s';
                        questionForm.style.opacity = '1';
                    });
                });
            });

            questionForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!apiKey) {
                    apiKeyError.classList.remove('hidden');
                    return;
                }

                const question = questionTextarea.value;
                if (!question) return;

                oracleResult.classList.remove('hidden');
                showLoading(oracleResult, 'ญาณจักรวาลกำลังรวบรวมพลังงานเพื่อหาคำตอบ...');

                const prompt = `
                    คุณคือ "ญาณจักรวาล" นักพยากรณ์ผู้หยั่งรู้แห่งจักรวาล คุณจะให้คำทำนายโดยอ้างอิงจากข้อมูลดวงชะตาของผู้ถามเป็นหลัก:
                    - วันเกิด: ${userInfo.dob}
                    - เวลาเกิด: ${userInfo.tob}
                    - สถานที่เกิด: ${userInfo.pob}
                    - ราศี: ${userInfo.zodiacSign}

                    ผู้ถามต้องการหยั่งรู้ในหมวดหมู่ "${selectedCategory}" และได้ตั้งคำถามมาว่า: "${question}"

                    จงใช้ข้อมูลดวงชะตาและโดยเฉพาะอย่างยิ่งราศี "${userInfo.zodiacSign}" เป็นแกนหลักในการวิเคราะห์และตอบคำถามนี้อย่างลึกซึ้งและเฉพาะเจาะจงสำหรับผู้ถามคนนี้โดยเฉพาะ
                `;
                
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const result = await response.json();
                    
                    let text = "ขออภัย ญาณจักรวาลไม่สามารถให้คำตอบได้ในขณะนี้ พลังงานจักรวาลอาจกำลังแปรปรวน";
                    if (result.candidates && result.candidates.length > 0) {
                        text = result.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
                    }
                    oracleResult.innerHTML = `<div class="result-box p-4 bg-slate-900/50 rounded-lg border border-slate-700"><p>${text}</p></div>`;

                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    oracleResult.innerHTML = `<div class="result-box p-4 bg-red-900/50 rounded-lg border border-red-700"><p>เกิดข้อผิดพลาดในการเชื่อมต่อกับพลังงานจักรวาล กรุณาลองใหม่อีกครั้ง</p></div>`;
                }
            });
        }

        // --- Initial setup ---
        window.onload = () => {
            setCanvasSize();
            createStars();
            animateBackground();
            showTab('astro');
        };
    </script>

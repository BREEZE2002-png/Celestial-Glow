<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Glow - ดูดวงออนไลน์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .celestial-card {
            background-color: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 30px rgba(108, 99, 255, 0.15);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celestial-btn {
            background-color: #6C63FF;
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
        }
        .celestial-btn:hover:not(:disabled) {
            background-color: #5850e0;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.6);
        }
        .celestial-btn:disabled {
            background-color: #4a4a8a;
            cursor: not-allowed;
        }
        
        .category-btn {
            background-color: transparent;
            color: #B0BEC5;
            font-weight: 500;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid #475569;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category-btn:hover {
            background-color: rgba(108, 99, 255, 0.1);
            color: #E2E8F0;
            border-color: #6C63FF;
        }
        .category-btn svg {
            animation: pulse-glow 2.5s infinite ease-in-out;
        }

        .celestial-input {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid #475569;
            color: #E2E8F0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .celestial-input:focus {
            outline: none;
            border-color: #6C63FF;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3), 0 0 15px rgba(108, 99, 255, 0.2) inset;
        }
        .nav-link {
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #B0BEC5;
            border: 1px solid transparent;
            font-size: 1rem;
            font-weight: 500;
        }
        .nav-link.active, .nav-link:hover {
            color: #FFD700;
            background-color: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
        }
        .celestial-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #FFD700, #E2E8F0, #6C63FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradient-animation 5s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .result-box {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.2s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .result-header, .result-subheader {
            display: flex;
            align-items: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            padding-bottom: 0.25rem;
        }
        .result-header {
             font-size: 1.25rem;
             color: #6C63FF;
             border-bottom: 1px solid #334155;
        }
        .result-subheader {
            font-size: 1.1rem;
            color: #a7a2ff;
        }
        .result-icon, .subheader-icon {
            margin-right: 0.75rem;
            animation: pulse-glow 2.5s infinite ease-in-out;
        }
        .result-icon {
            width: 28px;
            height: 28px;
            color: #FFD700;
        }
        .subheader-icon {
            width: 24px;
            height: 24px;
            color: #fde047; /* Lighter yellow */
        }

        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.4));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <canvas id="star-canvas"></canvas>
    
    <div class="max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="celestial-title">Celestial Glow</h1>
            <p class="text-lg text-slate-400 mt-2">สำรวจชะตาของคุณผ่านดวงดาวและศาสตร์พยากรณ์</p>
        </header>

        <nav class="flex justify-center gap-4 sm:gap-6 mb-8">
            <a id="nav-astro" class="nav-link active flex items-center" onclick="showTab('astro')">
                <img src="https://i.postimg.cc/JzWt4N76/0f3a4452-ea2f-4d6a-a50d-b5026ca93b21.png" alt="ไอคอนโหราศาสตร์" class="w-8 h-8 mr-3">
                โหราศาสตร์
            </a>
            <a id="nav-oracle" class="nav-link flex items-center" onclick="showTab('oracle')">
                <img src="https://i.postimg.cc/k4f7QHSG/6651dd95-6f79-46b3-9222-95dd4df98ecd.png" alt="ไอคอนเทพพยากรณ์" class="w-8 h-8 mr-3">
                เทพพยากรณ์
            </a>
        </nav>

        <main id="main-content"></main>
    </div>

    <template id="template-astro">
        <div class="celestial-card p-6 sm:p-8">
            <h2 class="flex items-center justify-center text-2xl font-bold text-amber-300 mb-6 text-center">
                โหราศาสตร์ไทย/สากล
            </h2>
            <form id="astro-form" class="space-y-4">
                <div>
                    <label for="dob" class="block mb-2 font-medium text-slate-300">วัน/เดือน/ปีเกิด</label>
                    <input type="date" id="dob" class="celestial-input" required>
                </div>
                <div>
                    <label class="block mb-2 font-medium text-slate-300">เวลาเกิด</label>
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <select id="tob-hour" class="celestial-input" required>
                                <option value="" disabled selected>ชั่วโมง</option>
                            </select>
                        </div>
                        <div class="w-1/2">
                            <select id="tob-minute" class="celestial-input" required>
                                <option value="" disabled selected>นาที</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="pob" class="block mb-2 font-medium text-slate-300">สถานที่เกิด (จังหวัด)</label>
                    <select id="pob" class="celestial-input" required>
                        <option value="" disabled selected>-- เลือกจังหวัด --</option>
                    </select>
                </div>
                <div class="pt-4 text-center">
                    <button type="submit" id="astro-submit-btn" class="celestial-btn">ดูคำทำนาย</button>
                </div>
            </form>
            <div id="astro-result" class="mt-6"></div>
        </div>
    </template>

    <template id="template-oracle">
        <div class="celestial-card p-6 sm:p-8">
            <div id="oracle-content-wrapper">
                <!-- Content is injected here by JS -->
            </div>
        </div>
    </template>
    
    <template id="loading-template">
        <div class="text-center p-4">
            <svg class="animate-spin h-8 w-8 text-amber-300 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-slate-400">
                <slot name="message">กำลังรวบรวมพลังงานเพื่อหาคำตอบ...</slot>
            </p>
        </div>
    </template>

    <script>
        // --- Global state to hold user's birth info ---
        let userInfo = {};

        // --- Starry Background Effect ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let starLayers = [];
        let shootingStars = [];
        const moon = { radius: 0 };

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            moon.x = canvas.width * 0.8;
            moon.y = canvas.height * 0.2;
            moon.radius = Math.min(canvas.width, canvas.height) / 12;
        }

        function createStars() {
            starLayers = [];
            const layerConfig = [
                { count: 100, speed: 0.1, radius: 0.8 },
                { count: 80, speed: 0.2, radius: 1.2 },
                { count: 50, speed: 0.3, radius: 1.6 }
            ];

            layerConfig.forEach(config => {
                let stars = [];
                for (let i = 0; i < config.count; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * config.radius + 0.5,
                        alpha: Math.random() * 0.5 + 0.3,
                        dAlpha: Math.random() * 0.02 - 0.01,
                        speed: config.speed
                    });
                }
                starLayers.push(stars);
            });
        }
        
        function createShootingStar() {
            const fromLeft = Math.random() > 0.5;
            shootingStars.push({
                x: fromLeft ? 0 : Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.5,
                len: Math.random() * 80 + 10,
                speed: Math.random() * 8 + 5,
                alpha: 1,
            });
        }

        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.beginPath();
            ctx.arc(moon.x, moon.y, moon.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 215, 0, 1)';
            ctx.shadowColor = 'rgba(255, 215, 0, 0.7)';
            ctx.shadowBlur = 40;
            ctx.fill();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(moon.x - moon.radius * 0.5, moon.y - moon.radius * 0.2, moon.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            starLayers.forEach(stars => {
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 215, 0, ${star.alpha})`;
                    ctx.fill();
                    star.alpha += star.dAlpha;
                    if (star.alpha <= 0.3 || star.alpha >= 0.8) star.dAlpha *= -1;
                    star.x -= star.speed;
                    if (star.x < 0) star.x = canvas.width;
                });
            });
            if (Math.random() < 0.005) {
                createShootingStar();
            }
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                const s = shootingStars[i];
                ctx.beginPath();
                ctx.moveTo(s.x, s.y);
                ctx.lineTo(s.x + s.len, s.y + s.len * 0.5);
                ctx.strokeStyle = `rgba(255, 255, 255, ${s.alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                s.x += s.speed;
                s.y += s.speed * 0.5;
                s.alpha -= 0.02;
                if (s.alpha <= 0 || s.x > canvas.width) {
                    shootingStars.splice(i, 1);
                }
            }
            requestAnimationFrame(animateBackground);
        }
        
        window.addEventListener('resize', () => {
            setCanvasSize();
            createStars();
        });

        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');

        function showTab(tabId) {
            mainContent.innerHTML = '';
            const template = document.getElementById(`template-${tabId}`);
            const content = template.content.cloneNode(true);
            mainContent.appendChild(content);
            if (tabId === 'astro') attachAstroListener();
            else if (tabId === 'oracle') attachOracleListener();
            navLinks.forEach(link => {
                link.classList.toggle('active', link.id === `nav-${tabId}`);
            });
        }
        
        function showLoading(container, message) {
            const loadingTemplate = document.getElementById('loading-template').content.cloneNode(true);
            loadingTemplate.querySelector('slot[name="message"]').textContent = message;
            container.innerHTML = '';
            container.appendChild(loadingTemplate);
            container.classList.remove('hidden');
        }
        
        function setupAstroFormInputs() {
            const hourSelect = document.getElementById('tob-hour');
            const minuteSelect = document.getElementById('tob-minute');
            const provinceSelect = document.getElementById('pob');
            if (!hourSelect || !minuteSelect || !provinceSelect) return;
            for (let i = 0; i < 24; i++) {
                hourSelect.add(new Option(String(i).padStart(2, '0'), String(i).padStart(2, '0')));
            }
            for (let i = 0; i < 60; i++) {
                minuteSelect.add(new Option(String(i).padStart(2, '0'), String(i).padStart(2, '0')));
            }
            const provinces = ['กรุงเทพมหานคร', 'กระบี่', 'กาญจนบุรี', 'กาฬสินธุ์', 'กำแพงเพชร', 'ขอนแก่น', 'จันทบุรี', 'ฉะเชิงเทรา', 'ชลบุรี', 'ชัยนาท', 'ชัยภูมิ', 'ชุมพร', 'เชียงราย', 'เชียงใหม่', 'ตรัง', 'ตราด', 'ตาก', 'นครนายก', 'นครปฐม', 'นครพนม', 'นครราชสีมา', 'นครศรีธรรมราช', 'นครสวรรค์', 'นนทบุรี', 'นราธิวาส', 'น่าน', 'บึงกาฬ', 'บุรีรัมย์', 'ปทุมธานี', 'ประจวบคีรีขันธ์', 'ปราจีนบุรี', 'ปัตตานี', 'พระนครศรีอยุธยา', 'พะเยา', 'พังงา', 'พัทลุง', 'พิจิตร', 'พิษณุโลก', 'เพชรบุรี', 'เพชรบูรณ์', 'แพร่', 'ภูเก็ต', 'มหาสารคาม', 'มุกดาหาร', 'แม่ฮ่องสอน', 'ยโสธร', 'ยะลา', 'ร้อยเอ็ด', 'ระนอง', 'ระยอง', 'ราชบุรี', 'ลพบุรี', 'ลำปาง', 'ลำพูน', 'เลย', 'ศรีสะเกษ', 'สกลนคร', 'สงขลา', 'สตูล', 'สมุทรปราการ', 'สมุทรสงคราม', 'สมุทรสาคร', 'สระแก้ว', 'สระบุรี', 'สิงห์บุรี', 'สุโขทัย', 'สุพรรณบุรี', 'สุราษฎร์ธานี', 'สุรินทร์', 'หนองคาย', 'หนองบัวลำภู', 'อ่างทอง', 'อำนาจเจริญ', 'อุดรธานี', 'อุตรดิตถ์', 'อุทัยธานี', 'อุบลราชธานี'];
            provinces.forEach(p => provinceSelect.add(new Option(p, p)));
        }

        function attachAstroListener() {
            const astroForm = document.getElementById('astro-form');
            const astroResult = document.getElementById('astro-result');
            const submitBtn = document.getElementById('astro-submit-btn');
            if (!astroForm) return;
            
            setupAstroFormInputs(); 

            astroForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const dob = document.getElementById('dob').value;
                const hour = document.getElementById('tob-hour').value;
                const minute = document.getElementById('tob-minute').value;
                const tob = `${hour}:${minute}`;
                const pob = document.getElementById('pob').value;
                userInfo = { dob, tob, pob };
                
                showLoading(astroResult, 'กำลังคำนวณดวงชะตาของคุณ...');
                submitBtn.disabled = true;
                submitBtn.textContent = 'กำลังทำนาย...';

                const prompt = `
                    คุณคือ "เทพพยากรณ์" สุดยอดนักโหราศาสตร์ผู้เชี่ยวชาญการผสมผสานโหราศาสตร์ไทยและสากลเข้าด้วยกัน 
                    จงวิเคราะห์ดวงชะตาอย่างละเอียดและแม่นยำจากข้อมูลต่อไปนี้:
                    - วันเกิด: ${dob}
                    - เวลาเกิด: ${tob}
                    - สถานที่เกิด: ${pob}
                    โปรดสร้างคำทำนายที่ลึกซึ้งและให้คำแนะนำที่เป็นประโยชน์ โดยแบ่งเป็นหัวข้อหลักดังนี้ (ใช้ Markdown ###):
                    ### ภาพรวมดวงชะตา
                    ### การงาน
                    ### ความรัก
                    ### สุขภาพ
                    ### ข้อควรระวัง
                    ### หลักการทางโหราศาสตร์
                    และสำหรับหัวข้อย่อยที่สำคัญมากๆ ภายในคำทำนาย ให้ใช้รูปแบบพิเศษนี้: **[ICON:keyword] หัวข้อย่อย...** โดย keyword คือคำภาษาอังกฤษที่สื่อถึงหัวข้อนั้น เช่น ascendant, foundation, mars, jupiter, money.
                    จงเขียนด้วยภาษาที่ไพเราะ ให้ความรู้สึกเหมือนกำลังได้รับคำปรึกษาจากนักพยากรณ์ผู้เปี่ยมด้วยปัญญาและเมตตา
                `;

                const apiKey = ""; 
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const result = await response.json();
                    
                    let text = "ขออภัย เทพพยากรณ์ไม่สามารถให้คำตอบได้ในขณะนี้ พลังงานจักรวาลอาจกำลังแปรปรวน";
                    if (result.candidates && result.candidates.length > 0) {
                        text = result.candidates[0].content.parts[0].text;
                    }
                    
                    const mainIconMap = {
                        'ภาพรวมดวงชะตา': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>',
                        'การงาน': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>',
                        'ความรัก': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>',
                        'สุขภาพ': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>',
                        'ข้อควรระวัง': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>',
                        'หลักการทางโหราศาสตร์': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="result-icon"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>'
                    };
                    const subHeaderIconMap = {
                        'default': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="subheader-icon"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle></svg>',
                        'ascendant': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="subheader-icon"><path d="M12 17V3"></path><path d="m6 11 6-6 6 6"></path><path d="M19 21H5"></path></svg>',
                        'foundation': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="subheader-icon"><path d="M2 22h20"></path><path d="M6 18V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v14"></path><path d="M14 18V8a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v10"></path></svg>',
                        'planet': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="subheader-icon"><path d="M18.36 17.64a9 9 0 1 1-12.72 0"></path><path d="M6.34 6.34a9 9 0 1 1 12.72 0"></path></svg>',
                    };
                    
                    let formattedText = text.replace(/### (.*?)\n/g, (match, headerText) => {
                        const trimmedHeader = headerText.trim();
                        const iconSvg = mainIconMap[trimmedHeader] || '';
                        return `<div class="result-header">${iconSvg}<span>${trimmedHeader}</span></div>`;
                    });

                    formattedText = formattedText.replace(/\*\*\[ICON:(.*?)] (.*?)\*\*/g, (match, keyword, subHeaderText) => {
                        const iconSvg = subHeaderIconMap[keyword.toLowerCase()] || subHeaderIconMap['default'];
                        return `<div class="result-subheader">${iconSvg}<span>${subHeaderText}</span></div>`;
                    });

                    formattedText = formattedText.replace(/\n/g, '<br>').replace(/<br><div class="result-header">/g, '<div class="result-header">').replace(/<br><div class="result-subheader">/g, '<div class="result-subheader">');

                    astroResult.innerHTML = `<div class="result-box p-4 bg-slate-900/50 rounded-lg border border-slate-700">${formattedText}</div>`;

                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    astroResult.innerHTML = `<div class="result-box p-4 bg-red-900/50 rounded-lg border border-red-700">เกิดข้อผิดพลาดในการเชื่อมต่อกับพลังงานจักรวาล กรุณาลองใหม่อีกครั้ง</div>`;
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ดูคำทำนาย';
                }
            });
        }

        function attachOracleListener() {
            const wrapper = document.getElementById('oracle-content-wrapper');
            if (!wrapper) return;

            if (!userInfo.dob) {
                wrapper.innerHTML = `
                    <h2 class="flex items-center justify-center text-2xl font-bold text-amber-300 mb-6 text-center">
                        ถามเทพพยากรณ์
                    </h2>
                    <div class="text-center">
                        <p class="text-slate-300 mb-6">เพื่อให้คำทำนายแม่นยำสำหรับท่านโดยเฉพาะ<br>โปรดกรอกข้อมูลในหน้าโหราศาสตร์ก่อน</p>
                        <button class="celestial-btn" onclick="showTab('astro')">ไปที่หน้าโหราศาสตร์</button>
                    </div>
                `;
                return;
            }

            wrapper.innerHTML = `
                <h2 class="flex items-center justify-center text-2xl font-bold text-amber-300 mb-6 text-center">
                    ถามเทพพยากรณ์
                </h2>
                <div id="oracle-category-selection">
                    <p class="text-center text-slate-300 mb-6">ท่านปรารถนาจะหยั่งรู้เรื่องใดเป็นพิเศษ?</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button class="category-btn" data-category="การงาน">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                            <span>การงาน</span>
                        </button>
                        <button class="category-btn" data-category="ความรัก">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                            <span>ความรัก</span>
                        </button>
                        <button class="category-btn" data-category="สุขภาพ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
                            <span>สุขภาพ</span>
                        </button>
                        <button class="category-btn" data-category="เรื่องทั่วไป">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path><line x1="12" y1="10" x2="12" y2="10"></line><line x1="8" y1="10" x2="8" y2="10"></line><line x1="16" y1="10" x2="16" y2="10"></line></svg>
                            <span>เรื่องทั่วไป</span>
                        </button>
                    </div>
                </div>
                <form id="oracle-question-form" class="hidden space-y-4">
                     <div>
                        <label for="question" id="question-label" class="block mb-2 font-medium text-slate-300">พิมพ์คำถามของคุณที่นี่</label>
                        <textarea id="question" rows="4" class="celestial-input" placeholder="สิ่งที่ท่านปรารถนาจะหยั่งรู้คืออะไร..." required></textarea>
                    </div>
                    <div class="pt-4 text-center">
                        <button type="submit" class="celestial-btn">ส่งคำถาม</button>
                    </div>
                </form>
                <div id="oracle-result" class="mt-6 hidden"></div>
            `;

            const categorySelection = document.getElementById('oracle-category-selection');
            const questionForm = document.getElementById('oracle-question-form');
            const oracleResult = document.getElementById('oracle-result');
            const questionLabel = document.getElementById('question-label');
            const questionTextarea = document.getElementById('question');
            
            let selectedCategory = '';

            categorySelection.querySelectorAll('.category-btn').forEach(button => {
                button.addEventListener('click', () => {
                    selectedCategory = button.dataset.category;
                    categorySelection.classList.add('hidden');
                    questionLabel.textContent = `พิมพ์คำถามเกี่ยวกับ "${selectedCategory}" ของคุณ`;
                    questionTextarea.placeholder = `โปรดระบุคำถามเรื่อง${selectedCategory}ที่ท่านอยากรู้...`;
                    questionForm.classList.remove('hidden');
                    questionForm.style.opacity = '0';
                    requestAnimationFrame(() => {
                        questionForm.style.transition = 'opacity 0.5s';
                        questionForm.style.opacity = '1';
                    });
                });
            });

            questionForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = questionTextarea.value;
                if (!question) return;

                oracleResult.classList.remove('hidden');
                showLoading(oracleResult, 'เทพพยากรณ์กำลังรวบรวมพลังงานเพื่อหาคำตอบ...');

                const prompt = `
                    คุณคือ "เทพพยากรณ์" นักพยากรณ์ผู้หยั่งรู้แห่งจักรวาล คุณจะให้คำทำนายโดยอ้างอิงจากข้อมูลดวงชะตาของผู้ถามเป็นหลัก:
                    - วันเกิด: ${userInfo.dob}
                    - เวลาเกิด: ${userInfo.tob}
                    - สถานที่เกิด: ${userInfo.pob}

                    ผู้ถามต้องการหยั่งรู้ในหมวดหมู่ "${selectedCategory}" และได้ตั้งคำถามมาว่า: "${question}"

                    จงใช้ข้อมูลดวงชะตาเป็นแกนหลักในการวิเคราะห์และตอบคำถามนี้อย่างลึกซึ้งและเฉพาะเจาะจงสำหรับผู้ถามคนนี้โดยเฉพาะ
                `;
                
                const apiKey = "";
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const result = await response.json();
                    
                    let text = "ขออภัย เทพพยากรณ์ไม่สามารถให้คำตอบได้ในขณะนี้ พลังงานจักรวาลอาจกำลังแปรปรวน";
                    if (result.candidates && result.candidates.length > 0) {
                        text = result.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
                    }
                    oracleResult.innerHTML = `<div class="result-box p-4 bg-slate-900/50 rounded-lg border border-slate-700"><p>${text}</p></div>`;

                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    oracleResult.innerHTML = `<div class="result-box p-4 bg-red-900/50 rounded-lg border border-red-700"><p>เกิดข้อผิดพลาดในการเชื่อมต่อกับพลังงานจักรวาล กรุณาลองใหม่อีกครั้ง</p></div>`;
                }
            });
        }

        // --- Initial setup ---
        window.onload = () => {
            setCanvasSize();
            createStars();
            animateBackground();
            showTab('astro');
        };
    </script>
